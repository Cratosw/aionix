[package]
name = "aionix-common"
version = "0.1.0"
edition = "2024"
authors = ["Aionix Team"]
description = "Aionix 通用类型和工具库"
license = "MIT"

[dependencies]
# 序列化
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# 基础类型
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# 错误处理
thiserror = "1.0"

[features]
default = []
